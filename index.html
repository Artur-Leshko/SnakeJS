<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake</title>
        <link rel="shortcut icon" href="./img/snake-icon.jpg" type="image/png">
        <link rel="stylesheet" href="./style/style.css">
        <script defer="defer" type="text/javascript" src="./js/index.js"></script>
    </head>
    <body>
        <div class="score">
            <div class="container">
                <div class="score__inner">
                    <div class="current-score">Current score: <span class="current-score__digit">0</span></div>
                    <div class="best-score">Best score: <span class="best-score__digit">0</span></div>
                </div>
            </div>
        </div>

        <canvas id="myCanvas"></canvas>

        <div class="menu">
            <button class="start-btn btn">Start</button>
            <button class="exit-btn btn">Exit</button>
        </div>

        <div class="game-over">
            <div class="game-over__text">GAME OVER</div>
            <div class="game-over__score">Your score: <span class="game-over__digit">0</span></div>
            <div class="game-over__restart">Press 'R' to restart!</div>
        </div>
    </body>
</html>
